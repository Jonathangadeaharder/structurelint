name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out ./... 2>&1 | tee test.log

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ runner.os }}
          path: test.log
          retention-days: 7

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  complexity:
    name: Check Complexity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Check cyclomatic complexity
        run: |
          # Allow up to complexity 17 (current max is 16)
          gocyclo -over 17 . 2>&1 | tee complexity.log || true
          echo "Complexity check complete"

      - name: Upload complexity logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: complexity-logs-${{ runner.os }}
          path: complexity.log
          retention-days: 7

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: |
          go build -v ./cmd/structurelint 2>&1 | tee build.log

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}
          path: build.log
          retention-days: 7

      - name: Run structurelint on itself
        run: |
          go run ./cmd/structurelint . 2>&1 | tee structurelint-self-check.log
        if: runner.os != 'Windows'

      - name: Run structurelint on itself (Windows)
        run: |
          go run ./cmd/structurelint . 2>&1 | Tee-Object -FilePath structurelint-self-check.log
        if: runner.os == 'Windows'
        shell: pwsh

      - name: Upload self-check logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: self-check-logs-${{ matrix.os }}
          path: structurelint-self-check.log
          retention-days: 7

  self-lint:
    name: Self-Lint (Dogfooding)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build structurelint
        run: |
          go build -o structurelint ./cmd/structurelint 2>&1 | tee self-lint-build.log

      - name: Run structurelint on itself
        run: |
          ./structurelint . 2>&1 | tee self-lint-run.log

      - name: Verify no violations
        run: |
          if ./structurelint . | tee self-lint-verify.log | grep -q "violation"; then
            echo "structurelint found violations in its own codebase!"
            exit 1
          fi
          echo "âœ“ structurelint passes its own checks"

      - name: Upload self-lint logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: self-lint-logs-${{ runner.os }}
          path: |
            self-lint-build.log
            self-lint-run.log
            self-lint-verify.log
          retention-days: 7

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries for multiple platforms
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o structurelint-linux-amd64 ./cmd/structurelint

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o structurelint-linux-arm64 ./cmd/structurelint

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o structurelint-darwin-amd64 ./cmd/structurelint

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o structurelint-darwin-arm64 ./cmd/structurelint

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o structurelint-windows-amd64.exe ./cmd/structurelint

          # Create checksums
          sha256sum structurelint-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            structurelint-linux-amd64
            structurelint-linux-arm64
            structurelint-darwin-amd64
            structurelint-darwin-arm64
            structurelint-windows-amd64.exe
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false

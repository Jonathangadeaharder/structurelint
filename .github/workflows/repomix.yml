name: Repomix Codebase Archive

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.go'
      - '**.yml'
      - '**.yaml'
      - '**.md'
      - 'go.mod'
      - 'go.sum'
      - '.structurelint.yml'
      - '.golangci.yml'
      - 'LICENSE'
      - 'Makefile'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**.go'
      - '**.yml'
      - '**.yaml'
      - '**.md'
      - 'go.mod'
      - 'go.sum'
      - '.structurelint.yml'
      - '.golangci.yml'
      - 'LICENSE'
      - 'Makefile'
  workflow_dispatch:  # Allow manual trigger

jobs:
  repomix:
    name: Generate Repomixed Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install repomix
        run: npm install -g repomix

      - name: Run repomix
        run: |
          repomix --output structurelint.txt --style plain
          echo "Repomix completed successfully"
          ls -lh structurelint.txt

      - name: Upload repomix artifact
        uses: actions/upload-artifact@v5
        with:
          name: repomixed-codebase-${{ github.event_name }}-${{ github.sha }}
          path: structurelint.txt
          retention-days: 30
          if-no-files-found: error

      - name: Upload repomix artifact (latest)
        uses: actions/upload-artifact@v5
        with:
          name: repomixed-codebase-latest
          path: structurelint.txt
          retention-days: 90
          if-no-files-found: error
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

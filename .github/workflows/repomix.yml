name: Repomix Codebase Archive

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  repomix:
    name: Generate Repomixed Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install repomix
        run: npm install -g repomix

      - name: Run repomix
        run: |
          repomix --output repomix-output.txt
          echo "Repomix completed successfully"
          ls -lh repomix-output.txt

      - name: Upload repomix artifact
        uses: actions/upload-artifact@v4
        with:
          name: repomixed-codebase-${{ github.sha }}
          path: repomix-output.txt
          retention-days: 30
          if-no-files-found: error

      - name: Upload repomix artifact (latest)
        uses: actions/upload-artifact@v4
        with:
          name: repomixed-codebase-latest
          path: repomix-output.txt
          retention-days: 90
          if-no-files-found: error
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
